<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Table</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Sample Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
    </table>
</body>
</html>
